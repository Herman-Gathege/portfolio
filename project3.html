<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="project1.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="slideshow-container">
    <img src="images/everyday-finds/slide 1.png" alt="Slide 1" class="slides active" loading="lazy">
    <img src="images/everyday-finds/slide 2.png" alt="Slide 2" class="slides" loading="lazy">
    <img src="images/everyday-finds/slide 3.png" alt="Slide 3" class="slides" loading="lazy">
    <img src="images/everyday-finds/slide 4.png" alt="Slide 4" class="slides" loading="lazy">
    <img src="images/everyday-finds/slide 5.png" alt="Slide 5" class="slides" loading="lazy">
    
    
    <div class="navigation">
      <button class="nav-button" onclick="prevSlide()">Previous</button>
      <button class="nav-button" onclick="nextSlide()">Next</button>
      <a href="index.html">Go Back to Homepage</a>
      <a href="https://www.figma.com/proto/dNge9KeUeNhqwg7EG6gh4t/everyday-finds?node-id=3-27&t=mSuEhhrqYYLh9Udr-0&scaling=min-zoom&content-scaling=fixed&page-id=1%3A2&starting-point-node-id=3%3A27" target="_blank">View everyday-finds Prototype</a>
    </div>
    
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides');

    function showSlide(index) {
      slides[currentSlide].classList.remove('active'); // Hide the current slide
      currentSlide = (index + slides.length) % slides.length; // Update current slide index
      slides[currentSlide].classList.add('active'); // Show the new slide
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }
  </script>
</body>
</html>
