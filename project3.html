<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>
  <link rel="stylesheet" href="project1.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="slideshow-container">
    <img src="images/recipe-room/slide 1.png" alt="Slide 1" class="slides active">
    <img src="images/recipe-room/slide 2.png" alt="Slide 2" class="slides">
    <img src="images/recipe-room/slide 3.png" alt="Slide 3" class="slides">
    <img src="images/recipe-room/slide 4.png" alt="Slide 4" class="slides">
    <img src="images/recipe-room/slide 5.png" alt="Slide 5" class="slides">
    <img src="images/recipe-room/slide 6.png" alt="Slide 6" class="slides">
    <img src="images/recipe-room/slide 7.png" alt="Slide 7" class="slides">
    
    <div class="navigation">
      <button class="nav-button" onclick="prevSlide()">Previous</button>
      <button class="nav-button" onclick="nextSlide()">Next</button>
      <a href="index.html">Go Back to Homepage</a>
      <a href="https://www.figma.com/proto/3ztI6BhJ8W9FgMOqJ1m4vb/recipe-website?node-id=1-2&starting-point-node-id=1%3A2" target="_blank">View Recipe room Prototype</a>
    </div>
    
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides');

    function showSlide(index) {
      slides[currentSlide].classList.remove('active'); // Hide the current slide
      currentSlide = (index + slides.length) % slides.length; // Update current slide index
      slides[currentSlide].classList.add('active'); // Show the new slide
    }

    function nextSlide() {
      showSlide(currentSlide + 1);
    }

    function prevSlide() {
      showSlide(currentSlide - 1);
    }
  </script>
</body>
</html>
